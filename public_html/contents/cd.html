<div id="cdTarget" ></div>

<script type="text/html" id='templateCD'>
	
	<iframe src="http://www.facebook.com/plugins/like.php?href=www.larockolaiaw.com/{{artista}}/{{nombre}}";layout=standard&amp;show_faces=false&amp;width=330&amp;action=like&amp;colorscheme=light&amp;height=60" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:330px; height:60px;" allowTransparency="true"></iframe>
	<div class="derecha" id="buttonBack" title="Volver">Volver</div>
	<div class="derecha" id="buttonLink"><a href="{{link}}" title="Link">Link al CD</a></div>

	<div>
		<a href="#" class="linkTitulo">{{artista}}</a>
		<div class="titulocd">{{nombre}}</div>
		<div><span class="subtituloBanda">Género: </span><span class="infoBanda">{{genero}}</span></div>
		<div><span class="subtituloBanda">Año: </span><span class="infoBanda">{{anio}}</span></div>
		<div><span class="subtituloBanda">Lista de canciones: </span></div>
		<div class="infoBanda">{{{canciones}}}</div>
		{{#listatags}}
			<div><span class="subtituloBanda">Tags:</span></div>	
			{{#tags}}
				<span onclick="busquedaTag({{.}})" class="tag"> {{.}} </span>	
			{{/tags}}
		{{/listatags}}
		<div><span class="subtituloBanda">Imágenes:</span></div>
        {{#imagenes}}		
			<a href="{{url}}" rel="ChillBoxGroup" ><img width="100" src="{{url}}" alt="{{url}}" /></a>
		{{/imagenes}}

    </div>
	<iframe src="http://www.facebook.com/plugins/comments.php?href=www.larockolaiaw.com/{{artista}}/{{nombre}}" frameborder="0" allowtransparency="allowtransparency" scrolling="no" style="border-bottom: medium none; border-left: medium none; width: 500px; height: 500px; border-top: medium none; border-right: medium none"></iframe>
	
	<script>
		jQuery("#buttonBack").button({
		   icons: {
		      primary: 'ui-icon ui-icon-arrowreturnthick-1-w',
		   }
		});
		jQuery(".linkTitulo").click(function(){
			loadItem({{id_artista}});
		});
		jQuery("#buttonLink").button({
		   icons: {
		      primary: 'ui-icon ui-icon-link',
		   }
		});
		jQuery("#buttonBack").click(function(){
			jQuery("#ItemContent").show();
			jQuery("#CDContent").hide();
			jQuery("#BusquedaContent").show();	
		});
		jQuery(function(){ 
		//jQuery('[rel$=ChillBox]').ChillBox();
		jQuery('[rel$=ChillBoxGroup]').ChillBox();

		//jQuery('[rel$=ChillBox]').ChillBox({OLO:'0'}); 
		});	
	</script>
</script>
