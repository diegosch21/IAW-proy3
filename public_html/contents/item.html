<div style="padding-left:470px; padding-top:5px" class="fb-like" data-href="http://localhost/home/index.php?id={{id}}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
<script type="text/html" id='template'>
	<div>
		<div class="artista">{{artista}}</div>
		<div class="descripcionBanda"><a class="linkGenero" href="{{website}}">Sitio web oficial</a></div>
		<div class="descripcionBanda">{{{banda}}}</div>
		<div class="descripcionBanda">Nacionalidad: {{nacionalidad}}</div>
		<div class="descripcionBanda">Género: {{genero}}</div>
		Imágenes:
        {{#imagenes}}			
			<a href="{{url}}" rel="ChillBox" title="{{url}}"><img width="150" height"150" src="{{url}}" alt="{{url}}" /></a>
		{{/imagenes}}
		CDs:
        {{#CDs}}
			<div class="cd"> 
			{{nombre}}
				<a href="imagenes" rel="ChillBox" title="imagenes"><img width="150" height"150" src="imagenes" alt="imagenes" /></a>
			</div>
		{{/CDs}}
    </div>
</script>
<div id="templateTarget"></div>
<script>
	jQuery(function(){ 
		jQuery('[rel$=ChillBox]').ChillBox(); 
	});	
</script>
<div style="margin-top=70%" class="fb-comments" data-href="http://localhost/home/index.php?id={{id}}" data-num-posts="2" data-width="550"></div>
