		<script src="/home/public_html/templates/template1/js/lib/jquery.paginate.js" type="text/javascript"></script>
		<script type="text/javascript">
		jQuery(function() {
			jQuery("#paginate").paginate({
				count 		: 10,
				start 		: 1,
				display     : 7,
				border					: false,
				text_color  			: '#79B5E3',
				background_color    	: 'none',	
				text_hover_color  		: '#2573AF',
				background_hover_color	: 'none', 
				images		: false,
				mouse		: 'press',
				onChange     			: function(page){
											jQuery('._current','#paginacion').removeClass('_current').hide();
											jQuery('#p'+page).addClass('_current').show();
										  }
			});
		});
		</script>
